
<div
  class="h-screen bg-cover bg-center flex items-center justify-center z-[-10]"
  style="background-image: url('./assets/icecoffee.jpg');"
>
  <div class="absolute inset-0 bg-black/40"></div>

  <div class="relative w-full max-w-md bg-white/90 backdrop-blur-md p-8 rounded-2xl shadow-2xl mb-12">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">
      Iniciar sesión
    </h2>

    <form (ngSubmit)="login()" class="space-y-5">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Correo electrónico
        </label>
        <input
          type="email"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-600 focus:outline-none"
          placeholder="tuemail@ejemplo.com"
          [ngModel]="user()"
          (ngModelChange)="user.set($event)"
          name="u"

        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Contraseña
        </label>
        <input
          type="password"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-600 focus:outline-none"
          placeholder="••••••••"
          [ngModel]="pass()"
          (ngModelChange)="pass.set($event)"
          name="p"

        />
      </div>

      <button
        type="submit"
        class="w-full bg-yellow-600 hover:bg-yellow-700 text-white py-2 rounded-lg font-semibold transition-colors"
      >
        Entrar
      </button>

      <p class="text-center text-sm text-gray-600 mt-4">
        ¿No tienes una cuenta?
        <a href="#" class="text-yellow-700 font-semibold hover:underline">
          Regístrate aquí
        </a>
      </p>
    </form>
  </div>
</div>
  @if (error()) {
    <p class="text-red-600 text-sm mt-3">
      Credenciales incorrectas
    </p>
  }
