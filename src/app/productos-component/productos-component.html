<div class="bg-[url('https://images.unsplash.com/photo-1692299116305-762729f2e9d5?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjB8fGNhZiVDMyVBOSUyMGVuJTIwZ3Jhbm98ZW58MHx8MHx8fDA%3D')] bg-cover bg-center bg-fixed">
  <div class="mx-auto max-w-2xl px-4 py-16 sm:px-6 sm:py-24 lg:max-w-7xl lg:px-8">
    <h2 class="sr-only">Products</h2>

    <div class="grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 xl:gap-x-8">

      @for(p of productos; track p.id){
        <a href="#" class="group bg-white p-4 rounded-lg shadow">
        
       <img
            [src]="p.imagen"
            alt="{{ p.nombre }}"
            class="aspect-square w-full rounded-lg bg-gray-200 object-cover group-hover:opacity-75 xl:aspect-7/8"
          />
        <h3 class="mt4 text-lg text-grey-700">{{p.nombre}}</h3>
        <p class="text-slate 400 txt-sm">Tueste {{p.tueste}} · {{p.origen}}</p>
        <p class="mt-1 text-lg font-medium text-gray-900">{{p.precio}} €</p>
      </a>
      }
    </div>
  </div>
</div>
